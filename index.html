<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Set Theory</title>
  </head>
  <body>
    <main>
      <div id="app"></div>
      <form autocomplete="off" onsubmit="createOutput(); return false">
        <input type="text" autocapitalize="off" type="password" autocomplete="off"  id="input" placeholder="Type here (A'∩B)" />
      </form>
      <div class="btm">
        <div id="error"></div>
        <!-- <div class="buttons">
          <div class="sym">∪</div>
          <div class="sym">∩</div>
        </div> -->
        <div class="buttons">
          <button class="sym" onclick="createOutput()">→</button>
          <button class="sym" onclick="select('#input').value('')">X</button>
        </div>
      </div>
      <div class="info">
        Use the following keys to type symbols<br>
        <key>v</key> - ∪<br>
        <key>^</key> - ∩<br>
        <key>0</key> - φ<br>
        ', (, )
      </div>
    </main>
    <script src="Set.js"></script>
    <script src="Parser.js"></script>
    <script src="ErrorHandler.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
